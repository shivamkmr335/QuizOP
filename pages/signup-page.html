<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signupstyle.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>SIGN UP</title>
</head>
<body>
    <div class="card" style="width: 25rem;">
        <img src="../images/user-login-human-man-body-512.png">
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Choose Your Username</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Username">
            </div>
            </form>
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            </form>
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Password</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                </div>
            </form>
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Confirm Password</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Confirm Password">
                </div>
            </form>
            <p>*Password must be of 8-characters</p>
            <button type="submit" id="button" class="btn btn-block btn-secondary ">Create Account</button>
            <br>
      </div>
</body>
</html>
